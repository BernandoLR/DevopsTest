# Default values for mychart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
portBackend: 8081
portFrontend: 8080

metadataBackend:
  name: backend
  label:
    name: backend

templateBackend:
  name: backend
  label:
    name: backend
  container:
    name: backend
    port: 8081

metadataFrontend:
  name: frontend
  label: 
    name: frontend

templateFrontend:
  name: frontend
  label:
    name: frontend
  container:
    name: frontend
    port: 8080

image:
  repositoryBackend: bernando/backend
  repositoryFrontend: bernando/frontend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  metadataBackend:
    name: backend-service
  metadataFrontend:
    name: front-service
  selectorBackend:
    name: backend
  selectorFrontend:
    name: frontend
  portBackend:
    port: 8081
    targetPort: 8081
  portFrontend:
    port: 80
    targetPort: 8080

  nameBackend: backend-service
  nameFrontend: front-service

ingress:
  metadata:
    name: pintu-ingress
    label:
      name: pintu-ingress
  name: pintu-ingress
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: pintu.test.org
      paths: []
      serviceNameFrontend: front-service
      servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  metadataBackend:
    name: backend
  metadatafrontend:
    name: frontend
  targetBackend:
    name: backend
  targetFrontend:
    name: frontend
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 3
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
